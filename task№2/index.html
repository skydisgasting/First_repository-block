<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="frame">
      <div class="header__content">
        <p class="about__clients"><span>Данные о клиенте</span></p>
        <p class="znatok"><span>знаток</span></p>
        <p class="number"><span>182</span></p>
      </div>
      <div class="list">
        <p class="gray__list"><span>В сером списке</span></p>
        <div class="circle"></div>
      </div>
      <div class="texture">
        <p class="checklist">Нужен счет фактура</p>
      </div>
      <div class="data">
        <div class="block_1">
          <p class="city"><span>Город</span></p>
          <input class="btn1" type="text" size="40" placeholder="Выберите город">
        </div>
        <div class="block_2">
          <p class="phone"><span>Телефон</span></p>
          <input class="btn2" type="text" placeholder="+7-123-456-78-90">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
